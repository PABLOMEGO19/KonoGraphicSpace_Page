<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kono Graphic</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css"/>
    <link rel="shortcut icon" href="favicons/favicon_32.ico" type="image/x-icon"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #2c2c2c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #e0e0e0;
        }

        .login-logo {
            margin-bottom: 30px;
        }

        .login-logo img {
            width: 90px;
            height: 80px;
        }

        .login-title {
            color: #e0e0e0;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #3c3c3c;
            color: #e0e0e0;
        }

        .form-group input:focus {
            outline: none;
            border-color: #666;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.1);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #444;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background: #555;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: #3c2c2c;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #ff6b6b;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #aaa;
        }

        .admin-branding {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #e0e0e0;
            font-size: 18px;
            font-weight: 300;
        }

        .admin-branding span {
            background: rgba(44,44,44,0.8);
            padding: 8px 16px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="admin-branding">
        <span>Kono Graphic Admin</span>
    </div>

    <div class="login-container">
        <div class="login-logo">
            <img src="img/img_nav_blanco/Logo_Icon_blanco.png" alt="Kono Graphic Logo">
        </div>

        <h1 class="login-title">Panel de Administrador</h1>

        <div id="errorMessage" class="error-message">
            Usuario o contraseña incorrectos
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>

        <a href="index.html" class="back-link">← Volver al sitio</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Verificar credenciales
            if (username === 'pablo' && password === '27348988x') {
                // Guardar sesión (simple - en producción usar cookies seguras o JWT)
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminUsername', username);

                // Redirigir al panel de admin
                window.location.href = 'admin.html';
            } else {
                errorMessage.style.display = 'block';
                // Limpiar formulario
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('username').focus();
            }
        });

        // Verificar si ya está logueado
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
